<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!-- scoreboard -->
        <div class="container">
            <!-- timer -->
            <div class="timer">
                <p id="timer">00:00</p>
            </div>
            <!-- home scoreboard -->
            <div class="scoreboard">
                <h3>HOME</h3>

                <p id="home-score" class="score">0</p>
                <div class="buttons">
                    <button onclick="addPoints('homeScore', 1)">+1</button>
                    <button onclick="addPoints('homeScore', 2)">+2</button>
                    <button onclick="addPoints('homeScore', 3)">+3</button>
                </div>
            </div>
            <!-- guest scoreboard -->
            <div class="scoreboard">
                <h3>GUEST</h3>
                <p id="guest-score" class="score">0</p>
                <div class="buttons">
                    <button onclick="addPoints('guestScore', 1)">+1</button>
                    <button onclick="addPoints('guestScore', 2)">+2</button>
                    <button onclick="addPoints('guestScore', 3)">+3</button>
                </div>
            </div>
        </div>
        <!-- controls section -->
        <div class="controls-section">
            <button onclick="newGame(), resetRound()">New Game</button>
            <div class="timer-control">
                <button onclick="startRound()">Start</button>
                <button onclick="pauseRound()">Pause</button>
                <button onclick="resetRound()">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="scripts/timer.js"></script>
    </body>
</html>
