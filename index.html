<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- scoreboard -->
        <div class="container">
            <!-- home scoreboard -->
            <div class="scoreboard">
                <h3>HOME</h3>

                <p id="home-score" class="score">0</p>
                <div class="buttons">
                    <button onclick="addPoints('homeScore', 1)">+1</button>
                    <button onclick="addPoints('homeScore', 2)">+2</button>
                    <button onclick="addPoints('homeScore', 3)">+3</button>
                </div>
            </div>
            <!-- guest scoreboard -->
            <div class="scoreboard">
                <h3>GUEST</h3>
                <p id="guest-score" class="score">0</p>
                <div class="buttons">
                    <button onclick="addPoints('guestScore', 1)">+1</button>
                    <button onclick="addPoints('guestScore', 2)">+2</button>
                    <button onclick="addPoints('guestScore', 3)">+3</button>
                </div>
            </div>
        </div>
        <!-- new game section -->
         <div  class="new-game">
            <button onclick="newGame()">New Game</button>
         </div>
        <script src="index.js"></script>
    </body>
</html>
